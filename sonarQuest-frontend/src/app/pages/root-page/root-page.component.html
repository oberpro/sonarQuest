<mat-sidenav-container *ngIf="user">
  <mat-sidenav #sidenav mode="over">
    <div class="sidenav-header">
      <div>Menu</div>
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="sidenav-user">
      <app-profile-image class="profile-image" [user]="user?.id">
      </app-profile-image>
      <div class="profile-name">{{user.username}}</div>
      <div class="profile-details">
        <div class="profile-xp">{{user?.xp}}&nbsp;<div class="xp-logo"></div>
        </div>
        <div class="profile-gold">{{user?.gold}}&nbsp;<div class="gold-logo"></div>
        </div>
      </div>
    </div>
    <div class=sidenav-content>
      <div class="sidenav-entry" (click)="navigateToNavEntry(item)" *ngFor="let item of allowedEntries">
        <div class="icon">
          <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
        </div>
        <span>{{item.title}}</span>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="header">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <!-- <div>
        <router-outlet></router-outlet>
      </div> -->
  </mat-sidenav-content>
</mat-sidenav-container>
